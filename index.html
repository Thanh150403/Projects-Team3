<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <p>Please fill in this form to create an account</p>
    <hr>
        <form class="form-container" action="">
            <label for="Email"><b>Email</b></label>
            <input type="email" id="Email" placeholder="Enter Email" required>

            <label for="Password"><b>Password</b></label>
            <input type="password" id="Password" placeholder="Enter Password" required>

            <label for="Repeat Password"><b>Repeat Password</b></label>
            <input type="repeat password" id="Repeat Password" placeholder="Enter Repeat Password" required>

            <p>By creating an account you agree to out <a href="">Term&Privacy</a></p>
            <button type="submit">Register</button>
            <p>Already have an account <a href="">Sign in</a></p>
        </form>
    <hr>
</body>
</html>
